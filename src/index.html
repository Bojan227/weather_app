<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="currentWeather">
                <h3 class="weather-desc"></h3>
                <h3 class="city-name"></h3>
                <h5 class="todays-date"></h5>
                <h5 class="time"></h5>
                <h3 class="show-temp"></h3>
                <div class="convertButtons">
                    <img class="celsius" data-id="0" src='./weather_icons/temperature-celsius.png' alt='Celsius'></img>
                    <img class="fahrenheit" data-active="true" data-id="1"
                        src='./weather_icons/temperature-fahrenheit.png' alt='Fahrenheit'></img>
                </div>
                <div class="search-bar">
                    <input type="text" id="location" placeholder='Search Location...'>
                    <img class="getData" src='./weather_icons/magnify.png' alt='Search'></img>
                </div>
            </div>

            <div class="additionalInfo">
                <div class="feels-like-content">
                    <h3>Feels Like</h3>
                    <h4 class="feels-like"></h4>
                </div>
                <div class="humidity-content">
                    <h3>Humidity</h3>
                    <h4 class="humidity"></h4>
                </div>
                <div class="wind-speed-content">
                    <h3>Wind Speed</h3>
                    <h4 class="wind-speed"></h4>
                </div>


            </div>


        </div>
        <div class="forecast-container">
            <div class="dailyTitle">
                <button class="daily-btn">Daily</button>
                <div class="hourly">
                    <button class="hourly-btn">Hourly</button>
                    <div class="arrow-radios no-display">

                        <h3 class="button-carrousel arrowLeft" data-button="prev">&#8656;</h3>
                        <div class="radioBtns">
                            <input type="radio" name="radio" id="radio1" data-id='0' checked>
                            <input type="radio" name="radio" id="radio1" data-id='1'>
                            <input type="radio" name="radio" id="radio1" data-id='2'>
                        </div>

                        <h3 class="button-carrousel arrowRight" data-button="next">&#8658;</h3>
                    </div>
                </div>

            </div>
            <div class="daily-forecast">



            </div>
            <div class="hourly-forecast no-display">
                <div class="first-group" data-active="true">

                </div>
                <div class="second-group">

                </div>
                <div class="third-group">

                </div>
            </div>
        </div>

    </main>


</body>

</html>
